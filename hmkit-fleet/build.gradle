plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'koin'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

apply from: "deploy.gradle"
apply plugin: 'kotlinx-serialization'

dependencies {
    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$coroutinesVersion"

    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:1.0-M1-1.4.0-rc"

    // hmkit
    implementation('com.highmobility:hmkit-oem:2.0.1-osx')

    // web
    implementation("com.squareup.okhttp3:okhttp:4.9.0")
    implementation("ru.gildor.coroutines:kotlin-coroutines-okhttp:1.0")

    // Koin
    api "org.koin:koin-core:$koin_version"
    testImplementation "org.koin:koin-test:$koin_version"

    // logging
    implementation 'org.slf4j:slf4j-api:1.7.30'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutinesVersion"

    testImplementation 'org.slf4j:slf4j-simple:1.7.30'
    testImplementation "io.mockk:mockk:1.10.2"
    testImplementation "com.charleskorn.kaml:kaml:0.26.0"
    testImplementation("com.squareup.okhttp3:mockwebserver:4.9.0")
}

// deploy script
apply from: "https://raw.githubusercontent.com/tonisives/tools/master/gradle/deploy-java-v2.gradle"
apply from: "https://raw.githubusercontent.com/tonisives/tools/master/scripts/jupiter-test-shell-logging.gradle"
