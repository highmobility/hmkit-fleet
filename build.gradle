plugins {
    id 'org.jetbrains.kotlin.jvm' version "1.4.30"
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4.30'
    id "com.jfrog.bintray" version "1.8.5"
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url "https://jfrog.high-mobility.com/artifactory/gradle-release-local/" }
    }
}

ext {
    depLocation = 0
    coroutinesVersion = "1.4.0"
    koin_version = '2.2.0-rc-4'
    ver = [
            "hmkit-fleet"   : "0.0.1",
            "hmkit-crypto"  : "0.0.1",
            "hmkit-auto-api": "3.12.fleet-0",
    ]
    deps = [
            "hmkit"  : "com.highmobility:hmkit-fleet:${ver."hmkit-fleet"}",
            "crypto" : "com.highmobility:hmkit-crypto-telematics:${ver."hmkit-crypto"}",
            "autoApi": "com.highmobility:hmkit-auto-api:${ver."hmkit-auto-api"}"
    ]
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

version '1.0-SNAPSHOT'

apply from: "deploy.gradle"
// deploy script
apply from: "https://raw.githubusercontent.com/tonisives/tools/master/gradle/deploy-java-v2.gradle"
apply from: "https://raw.githubusercontent.com/tonisives/tools/master/scripts/jupiter-test-shell-logging.gradle"

dependencies {
    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$coroutinesVersion"

    implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:1.1.0")

    if (project.hasProperty('depLocation') == false || project.depLocation > 0) {
        api deps.crypto
    } else {
        api project(":hmkit-crypto-java")
    }

    // web
    implementation("com.squareup.okhttp3:okhttp:4.9.0")
    implementation("ru.gildor.coroutines:kotlin-coroutines-okhttp:1.0")

    // Koin
    implementation "org.koin:koin-core:$koin_version"

    // logging
    implementation 'org.slf4j:slf4j-api:1.7.30'

    // test
    testImplementation 'com.highmobility:hmkit-auto-api:3.12.0'
    testImplementation "org.koin:koin-test:$koin_version"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutinesVersion"

    testImplementation 'org.slf4j:slf4j-simple:1.7.30'
    testImplementation "io.mockk:mockk:1.10.3"
    testImplementation "com.charleskorn.kaml:kaml:0.26.0"
    testImplementation "com.squareup.okhttp3:mockwebserver:4.9.0"
}
